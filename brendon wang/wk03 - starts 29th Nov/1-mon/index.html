<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to BW ATM</h1>
    <img src="1246px-Texas_A&M_University_logo.svg.png" alt="">
    <h3>Your Balance = <span class="balanceSpan">0</span></h3>
    <div class="gridcontainer">
        <input class="depositInput" type="number">
        <button class="depositBtn">DEPOSIT</button>
        <input class="withdrawInput" type="number">
        <button class="withdrawBtn">WITHDRAW</button>
    </div>
    <section>
        <p class="ptrialstart">You have free withdrawals <span class="freetrialSpan">10</span> left!</p>
        <p class="ptrialend"> $20 withdrawal fee per transaction</p>
        <p class="pExcess">Transaction declined, not enough money for withdrawal</p>
    </section>
</body>
<script src="javascript.js"></script>
</html>
