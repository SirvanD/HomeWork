<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* dev only this rule */

        * {
            border: 1px solid red;
        }

        html, body{
            border: none;
        }

        /* reset / normalize - usually in a seperate file usually put this into every project so you start from the same spot*/

        h1, 
        h2, 
        h3, 
        h4 {
            margin: 0;
        }

        *{
            box-sizing:border-box;
        }

        /* site specific rules */

        /* this body tag ONLY CONTROLS DIRECT CHILD, does too much usually not good */
        /* body {
            display: grid;
            justify-content: center;
        } */ 

        header, footer{
            background-color: salmon;
        }

        body{
            background-image: url('./images/pattern1.png');
        }

        .container{
            width: 80%;
            margin: auto;
            background-color: white;
        }

        .hero{
            width: 100%;
            display: block;
        }
        .images-wrapper{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 10px;
        }

        .images-wrapper img{
            width:100%;
            display: block;
        }

    </style>
</head>
<body>
    
    <div class="container">
        <header>
            <h1>Spirit Dunkin</h1>
            <h3>flower shop owner williamsburg</h3>
            <img class="hero" src="./images/orchids.jpg" alt=""> 
        </header>
        <section class="about">
            <h2>about</h2>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ex unde nostrum laboriosam! Laborum culpa voluptatum adipisci obcaecati distinctio qui illo maxime, iste, quas laboriosam ipsam ab ea doloremque eum error?</p>
        </section>
        <section class="photos">
            <h2>photos</h2>
            <div class="images-wrapper">
                <img src="images/sunflowers.jpg" alt="">
                <img src="images/sunflowers.jpg" alt="">
                <img src="images/sunflowers.jpg" alt="">
                <img src="images/sunflowers.jpg" alt="">
            </div>
        </section>
        <footer>footer</footer>







    </div>





</body>
</html>
