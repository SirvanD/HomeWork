<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Guessing game</h1>
    <h3>Have a guess! Click a button to guess the number! You have 3 guesses.</h3>

    <section class="buttons">
        <!-- <button disabled='true'>1</button>  this button would be disabled-->
        <!-- <button disabled>1</button> this button would also be disabled -->
        <button data-number='1'>one</button>
        <button data-number='2'>two</button>
        <button data-number='3'>three</button>
        <button data-number='4'>four</button>
        <button data-number='5'>five</button>
        <button data-number='6'>six</button>
        <button data-number='7'>seven</button>
        <button data-number='8'>eight</button>
        <button data-number='9'>nine</button>
        <button data-number='10'>ten</button>
    </section>

    <h1 class="msg"></h1>
    <button class="reset-btn">reset</button>








    <script src="game.js">
        // 1. user can click on any button to disable it
        // 2. clicking reset should re-enable every button
    </script>
</body>
</html>
