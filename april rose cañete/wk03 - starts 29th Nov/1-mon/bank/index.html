<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .container {
            border: 1px solid lightgray;
            border-radius: 5px;
            width: 40%;
            padding: none;
            margin: auto;
            text-align: center;
            box-sizing: border-box;
            width: fit-content;
            /* background-color: rgb(78, 116, 187); */
           
        }
        .number-input {
            padding: 5px;
            border: 1px solid lightgray;
            color: gray;
        }
        button {
            background: linear-gradient(white, lightblue);
            padding: 20px 30px;
            border: 1px solid lightgray;
            /* box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19); */
        
        }
        button:hover {
            box-shadow: 0 5px 10px 0 rgba(189, 186, 186, 0.19), 0 6px 10px 0 rgba(143, 142, 142, 0.19);
        }
        .btn-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>BANK OF GA</h1>
    <div class="container">
        <h4>Balance: $<span class="bal-span"></span></h4> 
        <input class="number-input" type="number" placeholder="$ enter amount">
        <div class="btn-wrapper">
            <button class="withdraw-btn">withdraw</button>
            <button class="deposit-btn">deposit</button>
        </div>
        

    </div>
    <script src="app.js"></script>
</body>
</html>
