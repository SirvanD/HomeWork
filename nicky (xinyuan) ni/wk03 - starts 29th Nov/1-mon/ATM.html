<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body{
        background-color: white;
    }

    h3{
        margin-bottom: 0px;
    }

    .machine{
        width: 400px;
        height: 300px;
        border-radius: 10px;
        border: 20px solid grey;
        box-shadow: inset 0 0 80px #e3d3d3;
        background-color: whitesmoke;
        padding: 10px;
    }

    .balance{
        width: 150px;
        height: 40px;
        margin: 10px;
    }
    
    .deposit-btn{
        border: none;
        background-color:tomato;
        width: 150px;
        height: 40px;
        border-radius: 8px;
        text-align: left;
        margin: 20px 0px;
    }
    .deposit-btn:hover {
        background-color: darkorange;
        color: white;
    }

    .withdraw-btn{
        border: none;
        background-color:tomato;
        width: 150px;
        height: 40px;
        border-radius: 8px;
        text-align: right;
        margin: 20px 0px 5px 90px;
    }
    .withdraw-btn:hover {
        background-color: darkorange;
        color: white;
    }

    .reset-btn{
        border: none;
        background-color:tomato;
        width: 195px;
        height: 40px;
        border-radius: 8px;
        text-align: left;
        margin: 0px;
    }
    .reset-btn:hover {
        background-color: darkorange;
        color: white;
    }

    .cancel-btn{
        border: none;
        background-color:tomato;
        width: 195px;
        height: 40px;
        border-radius: 8px;
        text-align: right;
        margin: 0px;
    }
    .cancel-btn:hover {
        background-color: darkorange;
        color: white;
    }

    .newtran-btn{
        border: none;
        background-color:tomato;
        width: 195px;
        height: 40px;
        border-radius: 8px;
        text-align: left;
        margin-top: 20px;
    }
    .newtran-btn:hover {
        background-color: darkorange;
        color: white;
    }

</style>

<body>
    <div class="machine">
        <h3>YOUR BALANCE:</h3>
        <div class="balance">100</div> 
        
        <input class="num-input" type="number">
       
        <br>
        <button class="deposit-btn">DEPOSIT</button>
        <button class="withdraw-btn">WITHDRAW</button>
        <br>
        <button class="reset-btn">CONFIRM TRANSACTION</button>
        <button class="cancel-btn">CANCEL TRANSACTION</button>
        <button class="newtran-btn">START NEW TRANSACTION</button>
    </div>
    

    <script src="ATM.js"></script>
</body>
</html>
