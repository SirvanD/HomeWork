<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Bungee&family=Special+Elite&display=swap');

    body{
        margin-left: 50px;
        background-color: lightsalmon;
    }
    
    h1{
        display: inline-block;
        color: white;
        font-size: 80px;
        font-family: 'Bungee', cursive;
        text-shadow: 5px 5px 5px black;
    }

    h2{
        margin-bottom: 0px;
        font-family: 'Special Elite', cursive;
    }

    .button {
        background-color:lightblue; 
        border: none;
        color: black;
        margin-top:20px;
        margin-bottom: 20px;
        padding: 5px 10px;
        width: 250px;
        text-align: center;
        display: inline-block;
        border-radius: 3px;
        font-size: 20px;
        font-family: 'Bungee', cursive;
        box-shadow: 2px 2px 5px black;
    }
    .button:hover{
        background-color:whitesmoke; 
        color: grey;
        box-shadow: inset 2px 2px 5px black;
    }

    .alamein-all{
        margin-left: 240px;
        display: inline-grid;
        grid-template-columns: 80px 40px 80px 40px 80px 40px 80px 40px 80px 40px 80px;
        gap:1px;
    }
    .glenWaverly-all{
        margin-left: 0px;
        display: inline-grid;
        grid-template-columns: 80px 40px 80px 40px 80px 40px 80px 40px 80px 40px 80px;
        gap:1px;
    }
    .sandringham-all{
        margin-left: 240px;
        display: inline-grid;
        grid-template-columns: 80px 40px 80px 40px 80px 40px 80px 40px 80px 40px 80px;
        gap:1px;
    }

    .alamein{
        background-color: transparent;
        border: 5px solid transparent;
        color: transparent;
        height: 35px;
        width: 80px;
        margin: 5px;
        border-radius: 3px;
        text-align: center;
        font-size: 14px;
        font-family: 'Special Elite', cursive;
        transition: all 200ms linear;   
    }
    .arrows-a{
        background-color: transparent;
        color: black;
        height: 35px;
        width: 25px;
        margin: 5px;
        border-radius: 3px;
        text-align: center;
        font-size: 20px;
        font-family: 'Special Elite', cursive;
        transition: all 200ms linear;
        
    }
    .glenWaverly{
        background-color: transparent;
        border: 5px solid transparent;
        color: transparent;
        height: 35px;
        width: 80px;
        margin: 5px;
        border-radius: 3px;
        text-align: center;
        font-size: 14px;
        font-family: 'Special Elite', cursive;
        transition: all 200ms linear; 
    }
    .arrows-b{
        background-color: transparent;
        color: black;
        height: 35px;
        width: 25px;
        margin: 5px;
        border-radius: 3px;
        text-align: center;
        font-size: 20px;
        font-family: 'Special Elite', cursive;
        transition: all 200ms linear;    
    }
    .sandringham{
        background-color: transparent;
        border: 5px solid transparent;
        color: transparent;
        height: 35px;
        width: 80px;
        margin: 5px;
        border-radius: 3px;
        text-align: center;
        font-size: 14px;
        font-family: 'Special Elite', cursive;
        transition: all 200ms linear;    
    }
    .arrows-c{
        background-color: transparent;
        color: black;
        height: 35px;
        width: 25px;
        margin: 5px;
        border-radius: 3px;
        text-align: center;
        font-size: 20px;
        font-family: 'Special Elite', cursive;
        transition: all 200ms linear;    
    }

</style>
<body>
    <h1>TRIP VIEW</h1>
    <h2>Travel from</h2>
    <select id="origin">
        <option value="Burnley">Burnley</option>
        <option value="East Richmond">East Richmond</option>
        <option value="Flagstaff">Flagstaff</option>
        <option value="Flinders Street">Flinders Street</option>
        <option value="Glenferrie">Glenferrie</option>
        <option value="Hawthorn">Hawthorn</option>
        <option value="Kooyong">Kooyong</option>
        <option value="Melbourne Central">Melbourne Central</option>
        <option value="Parliament">Parliament</option>
        <option value="Prahran">Prahran</option>
        <option value="Richmond">Richmond</option>
        <option value="Southern Cross">Southern Cross</option>
        <option value="South Yarra">South Yarra</option>
        <option value="Tooronga">Tooronga</option>
        <option value="Windsor">Windsor</option>
    </select>
    <h2>to</h2>
    <select id="destination">
        <option value="Burnley">Burnley</option>
        <option value="East Richmond">East Richmond</option>
        <option value="Flagstaff">Flagstaff</option>
        <option value="Flinders Street">Flinders Street</option>

        <option value="Parliament">Parliament</option>
        <option value="Prahran">Prahran</option>

        <option value="Southern Cross">Southern Cross</option>
        <option value="South Yarra">South Yarra</option>
        <option value="Tooronga">Tooronga</option>

    </select>
    <br>
    <br>
       <button type = "button" class = "button" onclick="start()">SHOW TRIP LINE</button>
       <button type = "button" class = "button" onclick="restart()">reset</button>
    <br>
    <br>
    <div class = "all-stations">

        <div class = "alamein-all">
            <div class ="arrows-a" style="display: none;"></div>
            <div class ="alamein" >Flinders Street</div>
            <div class ="arrows-a"></div>
            <div class ="alamein" >Richmond</div>
            <div class ="arrows-a"></div>
            <div class ="alamein" >East Richmond</div>
            <div class ="arrows-a"></div>
            <div class ="alamein" >Burnley</div>
            <div class ="arrows-a"></div>
            <div class ="alamein" >Hawthorn</div>
            <div class ="arrows-a"></div>
            <div class ="alamein" >Glenferrie</div>
        </div>

        <br>

        <div class = "glenWaverly-all">
            <div class ="arrows-b" style="display: none;"></div>
            <div class ="glenWaverly">Flagstaff</div>
            <div class ="arrows-b"></div>
            <div class ="glenWaverly">Melbourne Central</div>
            <div class ="arrows-b"></div>
            <div class ="glenWaverly">Parliament</div>
            <div class ="arrows-b"></div>
            <div class ="glenWaverly">Richmond</div>
            <div class ="arrows-b"></div>
            <div class ="glenWaverly">Kooyong</div>
            <div class ="arrows-b"></div>
            <div class ="glenWaverly">Tooronga</div>
        </div>

        <br>

        <div class = "sandringham-all">
            <div class ="arrows-c" style="display: none;"></div>
            <div class = "sandringham">Southern Cross</div>
            <div class ="arrows-c"></div>
            <div class = "sandringham">Richmond</div>
            <div class ="arrows-c"></div>
            <div class = "sandringham">South Yarra</div>
            <div class ="arrows-c"></div>
            <div class = "sandringham">Prahran</div>
            <div class ="arrows-c"></div>
            <div class = "sandringham">Windsor</div>
            <div class ="arrows-c"></div>
            <div class = "sandringham"></div>
        </div>

    </div>
  

    <script src="railway.js"></script>
</body>
</html>
