<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/handlebars/4.7.7/handlebars.min.js"></script>
    <script>
      let map;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: -37.820587033627724, lng: 144.98385984363426 },
          zoom: 14,
        });
      }
    </script>
  </head>
  <body>
    <div id="container">
      <div class="bg-wrapper">
        <div class="top"></div>
        <div class="bottom"></div>
      </div>

      <div class="content-wrapper">
        <div class="content">
          <header><h1><span style="color:rgb(0, 100, 187)">M</span>ELBOURNE JOURNEY PLANNER</h1></header>
          <div id="map"></div>
          <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
          <script
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBimsO-5HTfzRdKwgBin2iLWaHX5ubokuk&callback=initMap&v=weekly&channel=2"
          async
        ></script>
          <aside class="station-list">
            <h3>ONBOARDING</h3>
            <div class="autocomplete">
              <input
                id="originInput"
                type="text"
                name="originStation"
                placeholder="Starting"
                class="text-input"
              />
            </div>
            <h3>DESTINATION</h3>
            <div class="autocomplete">
              <input
                id="destInput"
                name="destStation"
                type="text"
                placeholder="Ending"
                class="text-input"
              />
            </div>
            <button>START AGAIN</button>
            <div id="stationList"></div>
          </aside>
        </div>
        <div class="top"></div>
        <div class="bottom"></div>
      </div>

      <div class="bg-wrapper">
        <div class="top"></div>
        <div class="bottom"></div>
      </div>
    </div>

    <script src="./javascript/melb_metro_ptv_mta.js"></script>
    
    </script>
  </body>
</html>
