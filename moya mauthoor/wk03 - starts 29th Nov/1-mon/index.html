<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA ATM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="atm-body">
        <div class="atm-screen">
            <h1>GA Bank ATM</h1>
            <p>Your current balance is</p>
            <h2>$<span class="account-balance"></span></h2>
            <span class="transaction-fee"></span>
            <span class="input-currency">$</span><input class="funds-input" type="number" placeholder="Insert amount here.">
        </div>
        <button class="deposit-btn">Make deposit</button>
        <button class="withdrawal-btn">Make withdrawal</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
