
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="atm.css">    
    <title>ATM</title>
</head>
<body>
    
    
    <div class="container">

        <hr> 
        
        <div class="header">
            <h1>the bank</h1>

            <span class="balance" type ="number" min=0>20.30</span>

            <input class="amount" type="number" min='0'>

        <div class="box">
            
          <div class="first-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
          </div> 

          <div class="second-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
          </div> 

          <div class="third-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
          </div>

          <div class="fourth-row">
            <button>*</button>
            <button>0</button>
            <button>#</button>
          </div> 

            <button class="deposit-btn">Deposit</button>
            <button class="withdraw-btn">Withdraw</button>
            
        </div>

    </div>
    
    
    


    <script src="atm.js"></script>
</body>
</html>
