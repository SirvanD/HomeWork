<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>

    li {
      font-size: 2rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    #sun {
      background-color: gold;
    }

    #mercury {
      background-color: brown;
    }

    #earth img {
      width: 100px;
    }

    .venus {
      background-color: orange;
    }

    #mars {
      background-color: red;
    }
    
    .dwarf-planet {
      text-decoration: 'line-through';
    }
  </style>
</head>
<body>
    <h1>welcome to the universe</h1>

    <div class="jupiter troll"></div>
  
    <ul class="planets">
      <li id="sun">sun</li>
      <li id="mercury">mercury</li>
      <li class="venus">venus</li>
      <li id="earth">
        <img src="https://i.pinimg.com/originals/00/c0/d6/00c0d62dd33940dcae030dd4c618b8ff.png" alt="">
      </li>
      <li id="mars">mars</li>
      <li class="jupiter">jupiter</li>
      <li>
        <input type="text" class="saturn" value="saturn">
      </li>
      <li id="uranus">uranus</li>
      <li>
        <input type="text" value="neptune">
      </li>
      <li id="pluto">pluto</li>
    </ul>

    <button class="plus-one-btn">plus one</button>
    <button class="tomato-color-btn">tomato color</button>
    <button class="destroy-btn">destroy all planets</button>

    <script src="dom_lab.js"></script>
</body>
</html>
