Create 3 boxes (divs) in an html file, give them a border of 1px solid black and a height and width of 100px, so you can see them.
When you click on any box, it's background color should immediately become red.
After every box has been clicked, change all of them immediately to green. -->

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Them Green</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: 0 auto;
            margin-bottom: 10px;
            cursor: pointer;
            line-height: 100px;
            text-align: center;
            vertical-align: middle;
        }

        .red {
            background-color: red;
        }
    </style>
</head>

    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>

        let boxes = document.querySelectorAll('div');

            box.addEventListener('click', turnRed);
        });

        // answer 1: adding the clicked box a new class name, then counting the length of the array with new class name to see if all boxes have been clicked!

            event.target.classList.add('red');
            if (document.querySelectorAll('.red').length == 3) {

                boxes[2].style.backgroundColor = "green";
