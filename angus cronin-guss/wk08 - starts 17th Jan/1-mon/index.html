<body>
    <h1>Pixel Art</h1>
    
    <section class="brush-box">
        <form>
            <label for="">Choose a color</label>
            <input type="text" id="input-color"></input>
            <button>Set Color</button>
        </form>
        <form>
            <label for="">Pick a movie for the background</label>
            <input type="text" id="movie">
            <button id="movie-btn">Set Background</button>
        </form>
    </section>
    
    
    <section class="canvas"></section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
