<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            border: 1px solid black;
            width: 100px;
            height: 100px;
        }
        .boxes {
            background-color: blue;
        }
        

    </style>
</head>
<body>
    
    <div class="boxes" id="box1"></div>
    <div class="boxes" id="box2"></div>
    <div class="boxes" id="box3"></div>
    <script>

        var allBoxes = document.querySelectorAll(".boxes")
        
        allBoxes.forEach(allBoxes => {
            console.log(allBoxes);
            allBoxes.addEventListener('click', allBoxes => {
                allBoxes.style.backgroundColor = 'red';
                console.log(allBoxes);
                
            })
            
        })
        
    </script>
</body>
</html>
