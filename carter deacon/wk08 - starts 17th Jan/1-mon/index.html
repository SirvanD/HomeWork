<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not a work of art...</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dongle&display=swap');

        body {
            font-family: 'Dongle', sans-serif;
            display: grid;
            grid-template-columns: 4fr 1fr;
            background-size: 67vh;
            background-repeat: repeat-x;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(100, 1.25vh);
            grid-template-rows: repeat(100, 1.25vh);
            margin: 5vh 0 0 3vw;
        }

        .squares {
            border: 1px solid lightgrey;
        }
        
        h1 {
            font-size: 64px;
            margin: 5vh 0 0 3vw;
        }

        .sidebar {
            margin: 100px 0 0 10px;
            width: 18vw;
            height: 35vh;
            background-color: black;
        }

        .selectors {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 15vh;
            width: 10vw;
        }

        input {
            margin: 5px;
            text-align: center;
        }
        
        button {
            margin: 5px;
            height: 40px;
        }

        .current-color {
            width: 25px;
            height: 25px;
            border: 1px solid lightgrey;
            margin: 60px auto 0 auto;
            background-color: white;
        }

        h2 {
            font-size: 38px;
            margin: 50px 0 0 5px;
            color: white;
        }

    </style>
</head>
<body>
    <div>
        <h1>An objectively worse MS Paint</h1>
        <section class="board">
        </section>
    </div>
    <div class="sidebar">
        <div class="selectors">
            <h2>Current Color:</h2>
            <div class="current-color"> </div>
            <input class="color-text" type="text"></input> <button id="color">Set color</button>
            <input class="img-text" type="text"></input> <button id="img">Set background</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
