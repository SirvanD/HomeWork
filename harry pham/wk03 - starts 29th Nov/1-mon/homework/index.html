<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class= "container">

        <div class="box">
            <aside class ="leftside">
                <h3 class="leftsideTitle">Deposit</h3>
                <button class="tenD">$10</button>
                <button class="twentyD">$20</button>
                <button class="fiftyD">$50</button>
                <button class="hundredD">$100</button>
            </aside>
            <div class="atm">
                <h1>ATM</h1>
                <input type="number" class="amount" >
            <br>
                <button class="deposit">deposit</button>
                <button class="withdraw">withdraw</button>
            <br>
                <span class="remaining"></span>
            </div>
            <aside class="rightside">
                <h3 class="rightsideTitle">Withdraw</h3>
                <button class="ten">$10</button>
                <button class="twenty">$20</button>
                <button class="fifty">$50</button>
                <button class="hundred">$100</button>
            </aside>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
